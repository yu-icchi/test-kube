version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12

    steps:
      - checkout

      - run:
          name: Install kind
          command: |
            curl -Lo ./kind https://github.com/kubernetes-sigs/kind/releases/download/v0.5.1/kind-linux-amd64
            chmod +x ./kind

      - run:
          name: Create Cluster
          command: ./kind create cluster
